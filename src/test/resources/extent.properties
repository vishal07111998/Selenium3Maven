extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/reports/Test Automation.html

extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.config=src/test/resources/extent-config.xml

basefolder.name=./ExtentReports/reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
#default is true
basefolder.enable.delimiter=true

#default is space. Custom delimiter
basefolder.delimiter=_


extent.reporter.spark.base64imagesrc=true

screenshot.dir=test-output/
screenshot.rel.path=../

systeminfo.os=mac
systeminfo.user=Vishal
systeminfo.build=1.1
systeminfo.AppName=Internet Heroku WebApp